<!DOCTYPE html>
<html>
  <head>
    <title>BETA-TEST</title>
    <meta charset="utf-8">
    <style>
    #test{
      color: darkred;
      font-size: 5dvh;
      display: flex;
      justify-content: center;
  }
  #link{
      text-decoration: none;
  }
  .nút{
      color: white;
      border-color: white;  
      background-color: darkred;
      border-radius: 20px;
      outline: none;
      font-size: 10dvh;
      display: flex;
      margin: auto;
      cursor: pointer;
      opacity: 0;
      animation: xuathien 5s 0.8s ease forwards;
  }
  @keyframes xuathien{
      from{
          opacity: 0;
      }
      to{
          opacity: 1;
      }
  }
  .nút:hover{
      opacity: 0.8;
  }
  </style>
  </head>
  <body style="background-color: black;">
    <div id="test"></div>
    <div>
      <a id="link">
        <button class="nút" onclick="playVideo()">ĐỪNG BẤM VÀO</button>
      </a>
      <video id="video" style="display: none;" autoplay>
        <source src="troll.mp4">
      </video>
    </div>
    <script>
      var chữ = "NÓ ĐANG ĐẾN!";
      var speed = 100;
      var i = 0;
      function autoTyper() {
        if (i < chữ.length) {
          document.getElementById("test").innerHTML += chữ.charAt(i);
          i++;
          setTimeout(autoTyper, speed);
        } else {
          document.querySelector(".nút").style.display = "block";
        }
      }
      autoTyper();

      function playVideo() {
        document.querySelector(".nút").style.display = "none";
        document.getElementById("video").style.display = "block";
      }
    </script>
  </body>
</html>
